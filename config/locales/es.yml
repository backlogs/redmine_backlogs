  warning_reset_sprint: |
    ¡Usted está a punto de reiniciar este SPRINT!
    
    ¿Estás seguro de que desea hacer esto? Reiniciando el sprint
    tendrá los siguientes efectos sobre las historias y las tareas
    
    * La fecha de creación será establecida en la fecha inicial del sprint
    * TODAS las modificaciones de las historias y las tareas excepto 
       las notas serán ELMINADAS
    * El valor actual será el valor inicial para todas  
       propiedades de las historias o tareas
    * El estado se establecerá en el valor por defecto de la petición.

