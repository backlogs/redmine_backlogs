      Êtes-vous sûr de vouloir faire cela ? Réinitialiser le sprint
      aura les effets suivants sur les scénarios et les tâches:

      * La Date de création sera mise à la date de début de sprint
      * TOUTES les modifications des scénarios et des tâches à
         l'exception des notes seront supprimées
      * La valeur actuelle va devenir la valeur initiale pour toutes
         les scénarios et pour toutes les propriétés des tâches
      * Les états seront mis à l'état par défaut
